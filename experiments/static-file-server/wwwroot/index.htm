<!doctype html>
<html ng-app="HankHill">
<head>
	<meta charset="utf-8" />

	<title>Learning About Node.js</title>

	<link rel="stylesheet" type="text/css" href="/css/main.css"></link>
</head>
<body>

	<h1>
		Learning About Node.js
	</h1>

	<div ng-controller="HankHillController" class="m-hank">

		<img src="/img/build-2015-04-19/hank-hill.png" alt="Hank Hill" class="headshot" />

		<div class="quote">
			{{ quote }}
		</div>

		<a ng-click="prevQuote()" class="prev">
			<span class="icon">&laquo;</span>
		</a>
		
		<a ng-click="nextQuote()" class="next">
			<span class="icon">&raquo;</span>
		</a>
		
	</div>


	<!-- Load page scripts. -->
	<script type="text/javascript" src="/vendor/angular/angular-1.3.14.min.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>

</body>
</html>
